<div class="poem-container">
  <h2>Trop Blanc</h2>
  <p>Ton flow est pure, blanc de ta voix, deter c'est sur, bon vieux Jean Ma</p>
  <p>Mais tu tapines, le Chihuahua, ça pue l'urine, t'es con ou quoi ?</p>
  <p>Jvote pas Marine, ressaisis toi, le seul menhir qui fait la loi</p>
  <p>Jvai pas t'mentir tu l'sais dejà, faut l'entretenir, avec ses doigts</p>
</div>
